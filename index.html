<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        
        <div class="card">
            <div class="content">
                <h1>Please Login Here!</h1>

                <input type="text" class="text-field" placeholder="Username or Email">
                
                <input type="password" class="text-field" placeholder="Enter Password">
                

                <div class="checkbox">
                    <input type="checkbox">
                    <label>Keep me logged in.</label>
                </div>

                <button>Login</button>

                <a href="#">Sign Up</a>
              
            </div>
        </div>
    </div>
    
</body>
</html>
